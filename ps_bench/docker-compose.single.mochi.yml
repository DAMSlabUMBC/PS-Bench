networks:
  benchnet:
    driver: bridge

services:
  mochi:
    build:
      context: .
      dockerfile: Dockerfile.mochi
    image: mochi-with-exporter
    container_name: mochi
    hostname: mochi
    domainname: benchnet
    networks:
      benchnet:
        aliases: ["mochi", "mqtt", "broker"]
    ports: ["1883:1883"]
    healthcheck:
      test: ["CMD-SHELL","nc -z 127.0.0.1 1883"]
      interval: 15s
      timeout: 1s
      retries: 20
      start_period: 2s

  runner01:
    image: ps_bench-runner:latest
    hostname: runner01
    domainname: benchnet
    networks: [benchnet]
    environment:
      SELECTED_SCENARIO: mqtt_single_node_stress
      BROKER_HOST: mqtt
      BROKER_PORT: 1883
      NODE_BASE: runner1
      ADD_NODE_TO_SUFFIX: "false"
      RELEASE_COOKIE: ps_bench_cookie
      SCEN_DIR: /app/configs/initial_tests/scenarios
      DEVICE_DIR: /app/configs/initial_tests/devices
      DEPLOY_DIR: /app/configs/initial_tests/deployments
    volumes:
      - ./out/runner01:/app/out
      - ./results:/app/results 
      - ./configs:/app/configs:ro 
    depends_on:
      mochi:
        condition: service_healthy
