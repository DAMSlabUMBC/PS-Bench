services:
  broker:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    restart: unless-stopped

  ps_bench:
    build: .
    depends_on: [broker]
    environment:
      RELX_REPLACE_OS_VARS: "true"
      NODE_SHORT: "runner1"         
      COOKIE: "ps_bench_cookie"
      INET_MIN: "15000"
      INET_MAX: "15010"
      METRICS_DIR: "/app/out"
    volumes:
      - ./configs:/app/configs:ro
      - ./out:/app/out
    restart: unless-stopped
